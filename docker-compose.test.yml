services:
  db-test:
    image: postgres:latest
    container_name: postgres-test
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pomodoro-test
    ports:
      - "5432:5432"

  cache-test:
    image: redis:7.2.4-alpine
    restart: always
    ports:
      - '6379:6379'
